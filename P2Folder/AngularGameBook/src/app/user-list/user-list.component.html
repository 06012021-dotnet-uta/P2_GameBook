<h2>List of Game Book Members</h2>

<div class="container">
  <table class="list-table">
    <caption>Users</caption>
    <thead>
    <tr>
      <th id = "display">ID</th>
      <th id = "display">Firstname</th>
      <th id = "display">Lastname</th>
      <th id = "display">Username</th>
      <th id = "display">Email</th>
    </tr>
    </thead>
    <tbody>
    <tr class="list-entry" *ngFor="let user of users">
      <td><span>{{user.userId}}</span></td>
      <td><span>{{user.firstName}}</span></td>
      <td><span>{{user.lastName}}</span></td>
      <td><span>{{user.username}}</span></td>
      <td><span>{{user.email}}</span></td>
    </tr>
    </tbody>
  </table>
</div>
